<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemysticClub | Home Portal</title>
    <link rel="icon" type="image/png" href="images/logo1.png" sizes="32x32">
    <style>
        /* ===== PARTICLE BACKGROUND ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a192f;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ===== LOGO STYLING ===== */
        .club-logo {
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
            border-radius: 50%;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* ===== CENTERED HOME PORTAL ===== */
        .home-portal {
            text-align: center;
            z-index: 10;
        }

        /* ===== GIANT GLOWING BUTTON ===== */
        .home-btn {
            position: relative;
            padding: 1.8rem 5rem;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.6);
            transition: all 0.4s ease;
            overflow: hidden;
            z-index: 2;
            animation: pulse 2s infinite;
            margin-top: 20px;
        }

        /* ===== CHEMICAL ORB DECOR ===== */
        .chem-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* (Keep all your existing orb, particle, and animation styles) */
        /* ... Your existing styles remain unchanged ... */

    </style>
</head>
<body>
    <!-- ===== PARTICLE BACKGROUND ===== -->
    <div id="particles-js"></div>
    
    <!-- ===== CHEMICAL ORBS ===== -->
    <div class="chem-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    
    <!-- ===== CENTERED HOME PORTAL WITH LOGO ===== -->
    <div class="home-portal">
        <!-- ADDED LOGO HERE -->
        <img src="images/logo1.png" alt="ChemysticClub Logo" class="club-logo">
        
        <h1 style="color: white; font-size: 3rem; margin-bottom: 2rem;">Welcome Back to</h1>
        <button class="home-btn" onclick="window.location.href='about.html'">
            üß™ CHEMYSTICCLUB HOME ‚öóÔ∏è
        </button>
        <p style="color: rgba(255,255,255,0.7); margin-top: 2rem; font-size: 1.2rem;">
            Click the portal to return to the chemistry hub!
        </p>
    </div>

    <!-- ===== PARTICLE.JS SCRIPT ===== -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js (keep your existing config)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#3498db" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#9b59b6", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });

        // Add logo interaction
        const logo = document.querySelector('.club-logo');
        logo.addEventListener('mouseenter', () => {
            logo.style.transform = 'scale(1.1) rotate(5deg)';
            logo.style.boxShadow = '0 0 50px rgba(155, 89, 182, 0.8)';
        });
        logo.addEventListener('mouseleave', () => {
            logo.style.transform = 'scale(1) rotate(0)';
            logo.style.boxShadow = '0 0 30px rgba(52, 152, 219, 0.5)';
        });
    </script>
</body>
</html>
